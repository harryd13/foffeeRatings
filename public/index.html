<div class="star-rating">
    <span class="star" data-rating="1">★</span>
    <span class="star" data-rating="2">★</span>
    <span class="star" data-rating="3">★</span>
    <span class="star" data-rating="4">★</span>
    <span class="star" data-rating="5">★</span>
</div>
<div id="thankYouMessage" style="display: none; font-size: 24px; text-align: center;">
    Thank you for your rating!
</div>


<style>
    body {
        background-color: #f0f8ff;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
    }

    .star-rating {
        font-size: 100px; /* Increased from 100px */
        text-align: center;
        padding: 20px;
    }
    
    .star {
        color: #ddd;
        cursor: pointer;
        padding: 0 20px; /* Increased padding for larger clickable area */
        transition: color 0.3s ease;
        border: none;
        background: none;
    }
    
    .star:hover {
        color: #ffd700;
    }
    
    .star.selected {
        color: #ffd700;
    }

    /* Mobile optimization */
    @media screen and (max-width: 480px) {
        .star-rating {
            font-size: 120px; /* Increased from 72px */
            padding: 15px;
        }
        
        .star {
            padding: 0 15px;
            line-height: 1.5;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const stars = document.querySelectorAll('.star');
        
        stars.forEach(star => {
            star.addEventListener('click', function() {
                const rating = this.getAttribute('data-rating');
                const thankYouMessage = document.getElementById('thankYouMessage');
                
                // Clear previous selections
                stars.forEach(s => s.classList.remove('selected'));
                
                // Select stars up to the clicked one
                for(let i = 0; i < rating; i++) {
                    stars[i].classList.add('selected');
                }
                
                // Show thank you message
                thankYouMessage.style.display = 'block';
                
                // Send rating to backend
                fetch('http://localhost:3000/submit-rating', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ rating: Number(rating) })
                })
                .then(response => response.json())
                .then(data => console.log('Server response:', data))
                .catch(error => console.error('Error sending rating:', error));

                // Hide message and reset stars after 3 seconds
                setTimeout(() => {
                    thankYouMessage.style.display = 'none';
                    stars.forEach(s => s.classList.remove('selected'));
                }, 3000);
            });
        });
    });
</script>
